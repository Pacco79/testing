service:
  name: add_app_k8
  identifier: add_app_k8
  serviceDefinition:
    type: Kubernetes
    spec:
      manifests:
        - manifest:
            identifier: eventsappmanaifests
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: org.GH_events
                  gitFetchType: Branch
                  paths:
                    - app-deployment.yaml
                    - app-service.yaml
                  branch: main
              skipResourceVersioning: false
              enableDeclarativeRollback: true
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: org.DockerHub
                imagePath: pactech/custom-app
                tag: <+input>
                digest: ""
              identifier: customapp
              type: DockerRegistry
  gitOpsEnabled: false
  orgIdentifier: default
  projectIdentifier: tester
