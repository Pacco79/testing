apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-deployment-events
  namespace: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver-container-events
        image: your_username/your_image_name:tag
        ports:
        - containerPort: 5000
